<li class="list-group-item">
    <div class="input-group">

        <!--
            Text Input with (keyup.enter) event binding
                when ever user press enter in keyboard (keyup.enter) event will trigger
        -->
        <input (keyup.enter)="emitAddClick()"
               [(ngModel)]="toDoTitle"
               name="toDoTitle"
               type="text"
               class="form-control"
               placeholder="Enter Todo Item">

        <div class="input-group-append">

            <!--
                Add Button with (click) event binding
            -->
            <button class="btn btn-primary"
                    (click)="emitAddClick()"
                    type="button">Add</button>
        </div>
    </div>
</li>
